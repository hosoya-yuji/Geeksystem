<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Profile</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Edit Profile</h1>
<form th:action="@{/admin/profile/edit}" method="post" th:object="${admin}">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<table>
		<tr>
			<th>First Name:</th>
			<td><input type="text" th:field="*{firstName}" /></td>
		</tr>
		<tr>
			<th>Last Name:</th>
			<td><input type="text" th:field="*{lastName}" /></td>
		</tr>
		<tr>
			<th>Email:</th>
			<td><input type="email" th:field="*{email}" /></td>
		</tr>
		<tr>
			<th>Role:</th>
			<td><input type="text" th:field="*{role.roleName}" readonly="readonly" /></td>
		</tr>
		<tr>
			<th>Position:</th>
		<td><input type="text" th:field="*{position.positionName}" readonly="readonly" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Save Changes</button>
			</td>
		</tr>
	</table>
</form>
<a th:href="@{/admin/profile}">Back to Profile</a>
</body>
</html>
