<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>商品編集</title>
</head>
<body>
<h1>商品編集</h1>
<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
	<label>商品名: <input type="text" th:field="*{productName}"/></label><br/>
	<label>メーカー: 
		<select th:field="*{manufacturer.id}">
			<option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.manufacturerName}"></option>
		</select>
	</label><br/>
	<label>価格: <input type="text" th:field="*{price}"/></label><br/>
	<label>在庫数: <input type="text" th:field="*{stock}"/></label><br/>
	<label>説明: <textarea th:field="*{description}"></textarea></label><br/>
	<button type="submit">更新</button>
</form>
<a th:href="@{/admin/products}">戻る</a>
</body>
</html>
