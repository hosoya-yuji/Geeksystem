<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Manufacturer</title>
</head>
<body>
<h1>Edit Manufacturer</h1>
<form th:action="@{/admin/manufacturer/edit/{id}(id=${manufacturer.manufacturerId})}" th:object="${manufacturer}" method="post">
	<label>Name: <input type="text" th:field="*{manufacturerName}"/></label><br/>
	<button type="submit">Update</button>
</form>
<a th:href="@{/admin/manufacturer}">Back to List</a>
</body>
</html>
