<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create New Admin</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Create New Admin</h1>
<form th:action="@{/admin/management/new}" th:object="${admin}" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<table>
		<tr>
			<th>First Name:</th>
			<td><input type="text" th:field="*{firstName}" placeholder="Enter first name" /></td>
		</tr>
		<tr>
			<th>Last Name:</th>
			<td><input type="text" th:field="*{lastName}" placeholder="Enter last name" /></td>
		</tr>
		<tr>
			<th>Email:</th>
			<td><input type="email" th:field="*{email}" placeholder="Enter email address" /></td>
		</tr>
		<tr>
			<th>Password:</th>
			<td><input type="password" th:field="*{password}" placeholder="Enter password" /></td>
		</tr>
		<tr>
			<th>Role:</th>
			<td>
				<select th:field="*{role.roleName}">
					<option value="ROLE_ADMIN">Admin</option>
					<option value="ROLE_USER">User</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Position:</th>
			<td>
				<select th:field="*{position.positionName}">
					<option value="Manager">Manager</option>
					<option value="Staff">Staff</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Create Admin</button>
			</td>
		</tr>
	</table>
</form>
<a th:href="@{/admin/management}">Back to Admin List</a>
</body>
</html>
