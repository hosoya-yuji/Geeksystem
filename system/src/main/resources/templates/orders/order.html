<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Order Form</title>
</head>
<body>
	<h1>Order Form</h1>
	<form th:action="@{/admin/products/order}" method="post">
		<label for="productId">Product:</label>
		<select id="productId" name="productId" required>
		<option th:each="product : ${product}" th:value="${product.id}" th:text="${product.productName}">Product Name</option>
		</select>
		<br>
		<label for="orderQuantity">Order Quantity:</label>
		<input type="number" id="orderQuantity" name="quantity" min="1" required>
		<br>
		<button type="submit">Order</button>
	</form>
</body>

</html>
